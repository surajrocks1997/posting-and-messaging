<div class="centred">
  <mat-card>
    <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
    <form
      (submit)="onSignup(signupForm)"
      #signupForm="ngForm"
      *ngIf="!isLoading"
    >
      <p>
        <mat-form-field>
          <input
            matInput
            name="email"
            ngModel
            placeholder="Email"
            type="email"
            #emailInput="ngModel"
            required
            email
          />
          <mat-error *ngIf="emailInput.invalid"
            >Please Enter a valid Email</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            name="password"
            ngModel
            matInput
            placeholder="Password"
            #passwordInput="ngModel"
            required
          />
          <mat-error *ngIf="passwordInput.invalid"
            >Please Enter a Valid Password</mat-error
          >
        </mat-form-field>
      </p>
      <button
        style="margin-top: 1rem"
        mat-raised-button
        color="accent"
        type="submit"
        *ngIf="!isLoading"
      >
        SignUp
      </button>
    </form>
  </mat-card>
</div>
