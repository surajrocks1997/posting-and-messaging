<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        placeholder="Your Post Title Goes Here"
        type="text"
        [ngModel]="post?.title"
        name="title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Your Post Content Goes Here"
        rows="3"
        [ngModel]="post?.content"
        name="content"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please Enter a Content to Post</mat-error
      >
    </mat-form-field>
    <div>
      <button
        mat-stroked-button
        color="primary"
        type="button"
        (click)="filePicker.click()"
      >
        Pick Image
      </button>
      <input type="file" #filePicker />
    </div>
    <button
      style="margin-top: 1rem"
      mat-raised-button
      color="accent"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
