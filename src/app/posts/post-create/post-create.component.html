<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        placeholder="Your Post Title Goes Here"
        type="text"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please Enter a Post Title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Your Post Content Goes Here"
        rows="3"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please Enter a Content to Post</mat-error
      >
    </mat-form-field>
    <div>
      <button
        mat-stroked-button
        color="primary"
        type="button"
        (click)="filePicker.click()"
      >
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <button
      style="margin-top: 1rem"
      mat-raised-button
      color="accent"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
